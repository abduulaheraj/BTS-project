<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

    <header class="bg-primary text-white text-center p-1">
        <h1>Welcome to My Bootstrap Page</h1>
         </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
          <a class="navbar-brand " href="#">My Page</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            
              <ul class="navbar-nav">
               <li class="nav-item active"><a class="nav-link  " href="#">Home</a></li>
               <li class="nav-item"><a class="nav-link  " href="#">About</a></li>
               <li class="nav-item"><a class="nav-link " href="#">Services</a></li>
               <li class="nav-item"><a class="nav-link " href="#">Contact</a></li>
               </ul>
               </div>
            </nav>
       
    <div class="container">
    <form class="mt-3">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="agreeCheck">
            <label class="form-check-label" for="agreeCheck">I agree</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
<div class="container mt-5">
<table class="table table-bordered table-hover table-sm table-responsive">
        
        <thead class="thead-dark">
        
        <tr class="table-active">
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
        </tr> 
        </thead>    
    <tbody>
        <tr>    
            <th scope="row">1</th>
            <td>John</td>
            <td>Doe</td>
            <td>DALLASmavrick</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jane</td>
            <td>Smith</td>
            <td>cowboysfan</td>
        </tr>
        </tbody>                  
</table>
</div>
    <div class="container-fluid mt-5">
        <div class="row"></div>
        <div class="col-12 text-center">
        <img src="Red-panda.png" class="img-fluid rounded-circle" alt="Responsive image">
        </div>
        </div>
    </div>
    <div class="container mt-5 text-center d-flex justify-content-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Hello!</button>
            <button type="button" class="btn btn-success d-none d-md-block" data-bs-toggle="modal" data-bs-target="#exampleModalScrollable">
            Bye!</button>
        </div>
        <footer class="bg-dark text-white text-center p-3">
            <p>&copy; 2023 My Bootstrap Page</p>
        </footer>
    <script src="script/bootstrap.bundle.min.js"></script>
</body>
</html>
